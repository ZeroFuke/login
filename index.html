<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/seucodigos.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="titulo-sesion">
                <div class="imagen"></div>
                <div class="Inicio-sesion">
                    <p>Iniciar Sesion</p>
                </div>
            </div>
            <div class="usuario-caja">
                <div class="usuario">
                    <p class="letras-usuario">Iniciar Sesion</p>
                    <input class="input-usuario" type="email">
                </div>
                <div class="contraseña">
                    <p class="letras-usuario">Password</p>
                    <input class="input-usuario" type="password">
                </div>
            </div> 
            <div class="soporte-caja">
                <div class="soporte"><input class="checkbox" type="checkbox">Recordar usuario</div>
                <div class="soporte"><a class="olvide" href="">Olvide mi constraseña</a></div>
            </div>
            <div class="caja-login">
                <button class="login">Iniciar sesion</button>
            </div>
            <hr>
            <div class="caja-redes">
                <img class="icono-redes" src="/imagenes/gmail.ico" alt="facebook">
                <img class="icono-redes" src="/imagenes/github.ico" alt="github">
                <img class="icono-redes" src="/imagenes/facebook.ico" alt="gmail">
            </div>
            <div class="caja-registrar">
                <button class="Registrate"><a class="enlace-registrar" href="">Crea cuenta nueva</a></button>
            </div>
        </div>
    </main>
</body>
</html>
